<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centring Disaster</title>
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="brand">
            <span class="brand-text">CENTRING DISASTER</span>
        </div>
        
        <div class="game-area">
            <div class="battle-layer" id="battleLayer"></div>
            <div class="draggable-object" id="draggableObject" draggable="true"></div>
        </div>
        
        <div class="ui-left">
            <div class="score-display" id="scoreDisplay">
                <div class="flip-container">
                    <div class="flip-card">
                        <div class="flip-card-front">
                            <div class="score-text">Click to see accuracy</div>
                        </div>
                        <div class="flip-card-back">
                            <div class="score-text"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="ui-right">
            <div class="best-scores" id="bestScores">
                <div class="scores-title">Best Scores</div>
                <div class="scores-list" id="scoresList">
                </div>
            </div>
        </div>
        
        <div class="success-overlay" id="successOverlay">
            <div class="success-content">
                <div class="success-ring"></div>
                <div class="success-score" id="successScore"></div>
                <div class="success-text" id="successText"></div>
                <div class="level-complete" id="levelComplete"></div>
                <div class="level-actions">
                    <button class="replay-btn" id="replayBtn"></button>
                    <button class="next-level-btn" id="nextLevelBtn"></button>
                </div>
            </div>
            <div class="action-buttons">
                <button class="copy-btn">Copy</button>
            </div>
        </div>
        
        <div class="confetti-container" id="confettiContainer"></div>
        <div class="celebration-container" id="celebrationContainer"></div>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
